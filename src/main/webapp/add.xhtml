<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
   <link rel="stylesheet" href="css/tail.css" />
   <link rel="stylesheet" href="css/wind.css" />
   <title>Add Reservation - Doodle</title>
</h:head>

<h:body>
   <h1 class="text-2xl font-bold mb-4">Add Reservation</h1>

   <h:form class="max-w-md">
      <div class="mb-4">
         <h:outputLabel for="date" value="Date: " class="block font-bold" />
         <h:inputText id="date" value="#{reservationBean.date}" class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
         <h:outputLabel for="from" value="From: " class="block font-bold" />
         <h:inputText id="from" value="#{reservationBean.from}" class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
         <h:outputLabel for="to" value="To: " class="block font-bold" />
         <h:inputText id="to" value="#{reservationBean.to}" class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
         <h:outputLabel for="room" value="Room: " class="block font-bold" />
         <h:selectOneListbox id="room" class="w-full px-4 py-2 border border-gray-300 rounded">
            <f:selectItems value="#{reservationBean.rooms}" />
         </h:selectOneListbox>
      </div>

      <div class="mb-4">
         <h:outputLabel for="comment" value="Comment: " class="block font-bold" />
         <h:inputTextarea id="comment" value="#{reservationBean.comment}" class="w-full px-4 py-2 border border-gray-300 rounded" />
      </div>

      <div class="mb-4">
         <h:outputLabel for="participants" value="Participants: " class="block font-bold" />
         <h:selectManyListbox id="participants" value="#{reservationBean.participants}" class="w-full px-4 py-2 border border-gray-300 rounded">
            <f:selectItems value="#{reservationBean.participants}" />
         </h:selectManyListbox>
      </div>

      <h:commandButton value="Submit" action="#{reservationBean.submit()}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" />
   </h:form>

</h:body>

</html>
