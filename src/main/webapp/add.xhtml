<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
   <title>Add Reservation - Doodle</title>
</h:head>

<h:body>
   <h1>Add Reservation</h1>
   <h:form>
      <h:outputLabel for="date" value="Date: " />
      <h:inputText id="date" value="#{reservationBean.date}" /><br />

      <h:outputLabel for="from" value="From: " />
      <h:inputText id="from" value="#{reservationBean.from}" /><br />

      <h:outputLabel for="to" value="To: " />
      <h:inputText id="to" value="#{reservationBean.to}" /><br />

      <h:outputLabel for="room" value="Room: " />
      <h:selectOneListbox id="room">
         <f:selectItems value="#{reservationBean.rooms}" />
      </h:selectOneListbox><br />

      <h:outputLabel for="comment" value="Comment: " />
      <h:inputTextarea id="comment" value="#{reservationBean.comment}" /><br />

      <h:outputLabel for="participants" value="Participants: " />
      <h:selectManyListbox id="participants" value="#{reservationBean.participants}">
         <f:selectItems value="#{reservationBean.participants}" />
      </h:selectManyListbox><br />

      <h:commandButton value="Submit" action="#{reservationBean.submit()}" />
   </h:form>
</h:body>

</html>
